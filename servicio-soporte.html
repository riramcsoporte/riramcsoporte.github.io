<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web | RIRAMC_Soporte</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header id="main-header"></header>
    <main>
        <section class="service-hero">
            <div class="hero-bg-wrapper">
                <img src="https://images.unsplash.com/photo-1597852074816-d933c7d2b988?q=80&w=1920&auto=format&fit=crop" class="hero-bg-image" alt="Fondo Soporte">
            </div>
            <div class="container">
                <div class="service-hero-content">
                    <div class="tag">Mantenimiento</div>
                    <h1>Soporte <br><span style="color:var(--accent)">Técnico PC</span></h1>
                    <p>Reparación de hardware y solución de problemas de software.</p>
                    <a href="contacto.html" class="btn-primary">Pedir Técnico</a>
                </div>
            </div>
        </section>

        <section class="showcase-section">
            <div class="container showcase-grid">
                <div class="showcase-text">
                    <h2>Hardware & Software</h2>
                    <p>Limpieza, optimización y cambio de componentes.</p>
                </div>
                <div class="showcase-visual">
                    <img src="https://images.unsplash.com/photo-1581092918056-0c4c3acd3789?q=80&w=800&auto=format&fit=crop" class="showcase-img" alt="Hardware">
                </div>
            </div>
        </section>
        
        <section class="showcase-section">
            <div class="container showcase-grid reverse">
                <div class="showcase-text">
                    <h2>Help Desk Remoto</h2>
                    <p>Solución inmediata a distancia.</p>
                    <a href="contacto.html" class="btn-primary">Conectar</a>
                </div>
                <div class="showcase-visual">
                    <img src="https://images.unsplash.com/photo-1551288049-bebda4e38f71?auto=format&fit=crop&q=80&w=1000" class="showcase-img" alt="Help Desk">
                </div>
            </div>
        </section>
    </main>
    <footer id="main-footer"></footer>
    <script src="js/main.js"></script>
</body>
</html>
